<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
    <title>View Student Records</title>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center px-4">

    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white text-center mt-8">
        View Student Records
    </h1>
    <p class="sm:text-lg md:text-xl text-gray-300 text-center mt-4">
        Browse, edit, or delete registered student details from the system.
    </p>

    <!-- Table Section -->
    <div id="result" class="overflow-x-auto mt-6 w-full max-w-5xl">
        <table class="min-w-full bg-gray-800 border border-gray-700 rounded-lg">
            <thead>
                <tr class="bg-gray-700 text-white">
                    <th class="py-3 px-4 text-left">Student ID</th>
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Contact</th>
                    <th class="py-3 px-4 text-center">Actions</th>
                </tr>
            </thead>
            <tbody id="recordsTableBody">
               
                 <tr>
                    <td class="py-2 px-4 border-b text-gray-300 border-gray-700">101</td>
                    <td class="py-2 px-4 border-b text-gray-300 border-gray-700">John Doe</td>
                    <td class="py-2 px-4 border-b text-gray-300 border-gray-700">john@example.com</td>
                    <td class="py-2 px-4 border-b text-gray-300 border-gray-700">9876543210</td>
                    <td class="py-2 px-4 border-b  border-gray-700 text-center">
                        <!-- Edit Icon -->
                        <a href="edit.html" class="text-blue-400 hover:text-blue-600" title="Edit">
                                <i class="fas fa-edit" title="Edit"></i>
                        </a>
                        <!-- Delete Icon -->
                        <button class="text-red-400 hover:text-red-600 ml-3" title="Delete">
                           <i class="fas fa-trash-alt" title="Delete"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Empty State -->
    <p id="noRecordsMsg" class="text-gray-400 text-center mt-6 hidden">
        No student records found. Please register a new student.
    </p>

    <!-- Navigation Buttons -->
    <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6">
        <a href="index.html"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg text-center hover:bg-blue-800 duration-500 hover:scale-95">
            Go to Home
        </a>
        <a href="register.html"
            class="px-6 py-3 bg-green-500 text-white text-center rounded-lg hover:bg-green-800 duration-500 hover:scale-95">
            Register Student
        </a>
    </div>

</body>
<script src="../js/results.js" defer></script>
</html>
