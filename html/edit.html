<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css"/>
    <title>Edit Student</title>
</head>

<body class="bg-zinc-700 min-h-screen flex flex-col items-center px-4">
    <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-gray-950 text-center mt-8">
        Edit Student
    </h1>
    <p class="sm:text-lg md:text-xl text-gray-800 text-center mt-4">
        Edit Existing Student Details
    </p>
    <form id="studentForm" class="max-w-lg w-full mx-auto bg-gray-700 p-6 mt-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label for="name" class="block text-white mb-2">Student Name</label>
            <input type="text" id="name" name="name" placeholder="Enter student name" required
                class="w-full px-4 py-2 rounded-lg border border-gray-800 focus:outline-none bg-gray-300 text-black placeholder-gray-800 focus:ring-2 focus:ring-blue-500 hover:border-blue-400" />
        </div>

        <div class="mb-4">
            <label for="studentId" class="block text-gray-300 mb-2">Student ID</label>
            <input type="number" id="studentId" name="studentId" placeholder="Enter student ID" required
                class="w-full px-4 py-2 rounded-lg border border-gray-800 focus:outline-none bg-gray-300 text-black placeholder-gray-800 focus:ring-2 focus:ring-blue-500 hover:border-blue-400" />
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-300 mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required
                class="w-full px-4 py-2 rounded-lg border border-gray-800 focus:outline-none bg-gray-300 text-black placeholder-gray-800 focus:ring-2 focus:ring-blue-500 hover:border-blue-400" />
        </div>

        <div class="mb-4">
            <label for="contact" class="block text-gray-300 mb-2">Contact Number</label>
            <input type="tel" id="contact" name="contact" minlength="10" maxlength="10" pattern="[0-9]{10}" placeholder="Enter contact number" required
                class="w-full px-4 py-2 rounded-lg border border-gray-800 focus:outline-none bg-gray-300 text-black placeholder-gray-800 focus:ring-2 focus:ring-blue-500 hover:border-blue-400" />
        </div>

        <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 duration-500">
            Save
        </button>
    </form>
     <div class="flex flex-col sm:flex-row justify-center gap-4 mt-6 mb-5">
        <a href="index.html"
            class="px-6 py-3 bg-blue-500 text-white rounded-lg text-center hover:bg-blue-800 duration-500 hover:scale-95 ">Go to Home</a>
        <a href="results.html" class="px-6 py-3 bg-green-500 text-white text-center rounded-lg hover:bg-green-800 duration-500 hover:scale-95">View
            Records</a>
    </div>
  
</body>

</html>
